<header>
  <nav class="navbar navbar-expand navbar-light bg-light" *ngIf="currentUser">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="#"
        ><img
          src="https://enouvo.com/wp-content/uploads/2019/10/LOGO-EIS-1.png"
          height="40px"
          class="d-inline-block align-top"
          alt="Enouvo Logo"
      /></a>
      <a class="navbar-brand">Xin chào tất cả các dân chơi!</a>
      <div class="btn-group dropleft">
        <button
          type="button"
          class="btn btn-info dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ currentUser.firstName }} {{ currentUser.lastName }}
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Your stars</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
