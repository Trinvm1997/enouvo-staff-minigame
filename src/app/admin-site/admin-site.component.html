<table datatable class="table row-border hover" *ngIf="staffArr">
  <thead>
    <tr>
      <th>Name</th>
      <th>Information</th>
      <th>Star</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staffArr">
      <td>{{staff.name}}</td>
      <td>{{staff.information}}</td>
      <td>{{staff.star}}</td>
    </tr>
  </tbody>
</table>
