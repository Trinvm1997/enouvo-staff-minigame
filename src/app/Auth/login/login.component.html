<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr />
    <br />
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          [(ngModel)]="user.username"
          name="username"
          id="username"
          required
          class="form-control"
          placeholder="enter your username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="enter a password"
        />
      </div>
      <button type="submit" class="btn btn-primary" routerLink="/user">
        Submit
      </button>
    </form>
  </div>
</div>
